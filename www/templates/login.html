<ion-view title="Login" hide-nav-bar="true" hide-back-button="true">
  <ion-content padding="true" style="background: url(img/background-login.jpg) no-repeat center;background-size:100% 100%;" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width:300px; height: 130px;"></div>
    <div>

      <img src="img/4TX95GtbQ6O8maPR6KgQ_background-login.png" style="display: block; width: 55%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width:300px; height: 50px;"></div>

    <a ui-sref="tabsController.principal()" class="button button-positive button-block icon-left ion-social-facebook" style="display: block; width:65%; height: auto; margin-left: auto; margin-right: auto;">Logar com Facebook</a>
    <a ui-sref="tabsController.principal()" class="button button-assertive button-block icon-left ion-social-google" style="display: block; width:65%; height: auto; margin-left: auto; margin-right: auto;">Logar com Google</a>

    <a ui-sref="signup" id="login-button2" style="color:#fff;" class="button button-positive  button-block button-clear">Crie uma conta</a>
  </ion-content>
</ion-view>
